{% extends 'suntime/layout.html' %}
{% load static %}


{% block meta_page_title %}Режим дня: суточные ритмы.{% endblock %}



{% block text_content %}

	<div class='list'>
		<ul>
    		{% for article in articles %}
        	<li>
            	<a alt='статья: {{article.title}}' title='статья на тему: "{{article.title}}"' href="{% url 'suntime_article' article.name %} ">{{article.title}}</a>
        	</li>
    		{% endfor %}
		</ul>
	</div>   
{% endblock %}
