{% extends 'base_layout.html' %}
{% load static %}

{% block head %}
    <title>{% block meta_title %}{% endblock %}</title>
    <script type="text/javascript" src="{% static "js/jquery-2.0.3.min.js" %}"></script>
    <script type="text/javascript" src="{% static 'foundation/js/vendor/modernizr.js' %}"></script>
    <script type="text/javascript" src="{% static 'foundation/js/vendor/fastclick.js' %}"></script>
    <script type="text/javascript" src="{% static 'foundation/js/foundation.min.js' %}"></script>


    <script src="{% static 'mmenu/jquery.mmenu.js' %}" type="text/javascript"></script>
    <link href="{% static 'mmenu/jquery.mmenu.css' %}" type="text/css" rel="stylesheet" />

{% endblock %}

{% block block_js %}
  <script type="text/javascript">
      $(document).foundation();
      $(document).ready(function() {
          $("button[class='hamburger']").click(function(){
              if ($("div.side_menu").is(":visible")) {
                  $("div.side_menu").hide();
                  $(this).removeClass("hamburger--squeeze is-active");
              } else {
                  $("div.side_menu").show();
                  $(this).addClass("hamburger--squeeze is-active");
              }
          });
      })
  </script>
{% endblock %}

{% block body %}{% block base_content %}{% endblock %}{% endblock %}
